<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Checkbox</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <!-- Default Checkbox -->
  <ion-item>
    <ion-checkbox></ion-checkbox>
    <ion-label>Default Checkbox</ion-label>
  </ion-item>

  <!-- Disable Checkbox -->
  <ion-item>
    <ion-checkbox disabled="true"></ion-checkbox>
    <ion-label>Disable Checkbox</ion-label>
  </ion-item>

  <!-- Checked Checkbox -->
  <ion-item>
    <ion-checkbox checked="true"></ion-checkbox>
    <ion-label>Checked Checkbox</ion-label>
  </ion-item>

  <!-- Checkbox Colors -->
  <ion-item>
    <ion-checkbox color="primary"></ion-checkbox>
    <ion-label>Primary Color Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox color="secondary"></ion-checkbox>
    <ion-label>Secondary Color Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox color="danger"></ion-checkbox>
    <ion-label>Danger Color Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox color="light"></ion-checkbox>
    <ion-label>Light Color Checkbox</ion-label>
  </ion-item>

  <ion-item>
    <ion-checkbox color="dark"></ion-checkbox>
    <ion-label>Dark Color Checkbox</ion-label>
  </ion-item>

  <h3>Mounths</h3>
  <ion-list>
    <ion-item *ngFor="let mounth of mounths">
      <ion-label>{{mounth.mounthName}}</ion-label>
      <ion-checkbox checked="{{mounth.marked}}" [(ngModel)]="mounth.marked" color="danger"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button expanded="block" (click)="showMarkedMounths()">Show Marked Mounths</ion-button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-label>
      This is a Footer for the page
    </ion-label>
  </ion-toolbar>
</ion-footer>
