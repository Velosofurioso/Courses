<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Progress Bar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <h3>Progress Bar com Valor</h3>
  <ion-progress-bar color="danger" value="0.5"></ion-progress-bar>
  <br><br>

  <h3>Progress Bar com Infinito</h3>
  <ion-progress-bar color="secondary" type="indeterminate"></ion-progress-bar>
  <br><br>

  <h3>Progress Bar Infinito   Reverse</h3>
  <ion-progress-bar color="dark" type="indeterminate" reversed="true"></ion-progress-bar>
  <br><br>

</ion-content>
