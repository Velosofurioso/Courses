<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Searchbar</ion-title>
  </ion-toolbar>

  <ion-toolbar color="secondary">
    <ion-searchbar [(ngModel)]="nome" (keyup)="filtrarItens($event)" color="light"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let pessoa of pessoasFiltradas">
      {{pessoa.nome}}
    </ion-item>
  </ion-list>

  <!--Usando Tema-->
  <ion-searchbar color="danger"></ion-searchbar>

  <!--Com Valor-->
  <ion-searchbar value="Ionic"></ion-searchbar>

  <!--TIpos de teclados-->
  <ion-searchbar type="tel"></ion-searchbar>

  <!--Opção de candelamento de busca-->
  <ion-searchbar showCancelButton cancelButtonText="Cancelar Operação"></ion-searchbar>
  
  <ion-searchbar animated placeholder="Buscar"></ion-searchbar>

  <ion-searchbar mode="md"></ion-searchbar>

</ion-content>
