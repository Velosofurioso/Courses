<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      TODO
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-list class="animate__animated animate__backInUp">
    <ion-item *ngIf="tasks.lenght < 1">
      <ion-label>Não há tarefas</ion-label>
    </ion-item>

    <ion-item-sliding *ngFor="let task of tasks"> 
      <ion-item (click)="openActions(task)">
        <ion-label *ngIf="!task.done">{{task.name}}</ion-label>
        <ion-label *ngIf="task.done"><del>{{task.name}}</del></ion-label>
        <ion-icon slot="end" name="radio-button-off" *ngIf="!task.done"></ion-icon>
        <ion-icon slot="end" name="checkmark-circle" color="sucess" *ngIf="task.done"></ion-icon>
      </ion-item>
      <ion-item-options side="start">
        <ion-item-option (click)="delete(task)">
          <ion-icon name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="showAdd()" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  
</ion-content>
